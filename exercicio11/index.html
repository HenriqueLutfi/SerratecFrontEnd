<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <h1>Formulario de Cadastro</h1>
    <form action="#">
        <label for="input-name">nome</label>
        <input type="text" name="nome" id="input-name">
        <label for="input-sobrenome">sobrenome</label>
        <input type="text" name="sobrenome" id="input-sobrenome">
        <label for="input-date">data de nascimento</label>
        <input type="date" name="date" id="input-date">
        <label for="input-email">email</label>
        <input type="email" name="email" id="input-email">
        <label for="input-telefone">telefone</label>
        <input type="text" name="telefone" id="input-telefone">
        <label for="input-cpf">CPF</label>
        <input type="text" name="cpf" id="input-cpf">
        <label for="input-preferencia">tecnologia de preferencia</label>
        <input type="text" name="tecnologia de preferencia" id="input-preferencia">
        <input type="">
        <label for="input-userName">nome de usuario</label>
        <input type="text" name="username" id="input-username">
        <label for="input-area">area de atuacao</label>
        <select name="area de atuacao" id="input-area">
            <option value="frontEnd">Front-End</option>
            <option value="backEnd">back-End</option>
        </select>
        <label for="input-senha">senha</label>
        <input type="password" name="senha" id="input-senha">
        <div>
            <input type="submit" value="enviar" style="background-color: blue; border: none;">
            <input type="reset" value="cancelar" style="background-color: red; border: none;">
        </div>
    </form>
</body>

</html>
